<!DOCTYPE html>
<html lang="en">
    <head>
        <title>4Bit Packer</title>
        <meta charset="UTF-8">
        <meta name="description" content="Load a png file and display it on a canvas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="main.js" ></script>
    </head>
    <body>
        <main>
            <div class="input-wrapper">
                <div>
                    <label for="finput">picture: </label>
                    <input 
                    id="finput" 
                    type="file" 
                    name="picture"
                    accept="image/png"
                    />
                </div>
                <div>
                <label for="winput">width:</label>
                <input 
                type="number"
                id="winput"
                name="width"
                max="960"
                min="0"
                value="960" />
                </div>
                <div>
                <label for="hinput">height:</label>
                <input 
                type="number"
                id="hinput"
                name="height"
                max="540"
                min="0"
                value="540" />
                </div>
                <div>
                <button 
                id="out" 
                name="output">copy bytearray</button>
                </div>
            </div>

            <canvas id="imgcanvas" width="960" height="540">
                This canvas shows the selected picture
            </canvas>
        </main>
    </body>
</html>
