<!DOCTYPE html>
<html lang="en">
    <head>
        <title>4Bit Packer</title>
        <meta charset="UTF-8">
        <meta name="description" content="Load a png file and display it on a canvas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="main.js" ></script>
    </head>
    <body>
        <main>
            <div class="input-wrapper">
            <label for="finput">Picture: </label>
            <input 
                id="finput" 
                type="file" 
                name="picture"
                accept="image/png"
            />
            </div>
            <canvas id="imgcanvas" width="100" height="100">
                This canvas show the selected picture
            </canvas>
        </main>
    </body>
</html>
